<!DOCTYPE html>
<html>
<title>Julfinkan</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="Christmas.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/b6192e7af3.js" crossorigin="anonymous"></script>

<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="ChristmasCrack.js"></script>
<link rel="stylesheet" href="ChristmasCrack.css">

<body>

 <div class="bg"> 
<div class="centerer">

    <div class="Christmas-text"> 
        <p> Julstämmning </p>
        <p> Skriv in dit namn i rutan nedanför </p>
    </div>
    <br>

    <label class="christmas-label"> Alice</label><input id="cracker-alice" class="Christmas-input" label="Namn"><br><br> <!-- // SEX ALICE-->
    <label class="christmas-label"> Alma</label><input id="cracker-alma" class="Christmas-input" label="Namn"><br><br> <!-- // ALMA BARN-->
    <label class="christmas-label"> Ester</label><input id="cracker-ester" class="Christmas-input" label="Namn"><br><br> <!--  // ESTER DÖMS-->
    <label class="christmas-label"> Saga</label><input id="cracker-saga" class="Christmas-input" label="Namn"><br><br> <!-- // LOVISA TILL-->
    <label class="christmas-label"> Malte</label><input id="cracker-malte" class="Christmas-input" label="Namn"><br><br> <!-- // MALTE STYGGA-->
    <label class="christmas-label"> Lovisa</label><input id="cracker-lovisa" class="Christmas-input" label="Namn"><br><br> <!--  // SAGA FÄNGELSE-->

    <br>

    <a onclick=crackCracker() class="button"> Lös gåtan</a> 

    <div id="cracker" class="cracker">
        <div class="cracker-message">
          <div class="cracker-message__inner">
            Den 27 ska ni till Prision Island
            <br />
            Med 
            <br />
            Nelly och Erik!
          </div>
        </div>
        <div class="cracker-left">
          <div class="cracker-left-inner">
            <div class="cracker-left__mask-top"></div>
            <div class="cracker-left__mask-bottom"></div>
            <div class="cracker-left__tail"></div>
            <div class="cracker-left__end"></div>
            <div class="cracker-left__body"></div>
            <div class="cracker-left-zigzag">
              <div class="cracker-left-zigzag__item"></div>
              <div class="cracker-left-zigzag__item"></div>
              <div class="cracker-left-zigzag__item"></div>
              <div class="cracker-left-zigzag__item"></div>
              <div class="cracker-left-zigzag__item"></div>
            </div>
          </div>
        </div>
        <div class="cracker-right">
          <div class="cracker-right-inner">
            <div class="cracker-right__mask-top"></div>
            <div class="cracker-right__mask-bottom"></div>
            <div class="cracker-right__tail"></div>
            <div class="cracker-right__end"></div>
            <div class="cracker-right__body"></div>
            <div class="cracker-right-zigzag">
              <div class="cracker-right-zigzag__item"></div>
              <div class="cracker-right-zigzag__item"></div>
              <div class="cracker-right-zigzag__item"></div>
              <div class="cracker-right-zigzag__item"></div>
              <div class="cracker-right-zigzag__item"></div>
            </div>
          </div>
        </div>
      </div>

    </div>    
</div>

</body>
