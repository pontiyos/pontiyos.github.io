<!DOCTYPE html>
<html>
<title>Erik - TETRIS</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/b6192e7af3.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="../../main.css">
<link rel="stylesheet" href="tetris.css">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">


<script type="text/javascript" src="../games_main.js"></script>

<body>

<div id="tetris-container" class="w3-container w3-padding-64">





<div class="w3-top w3-center tetris-mobile">
    <button onclick="play()" class="play-button w3-bar-item w3-button" style="color: black;">Play</button>
    <p href="index.html" class="w3-bar-item tetris-info" >TETRIS</p>
    <p href="index.html#certificates" class="w3-bar-item tetris-info w3-hide-small"><i class="fa fa-th"></i> Score:<span id="score">0</span></p>
    <p href="index.html#contact" class="w3-bar-item tetris-info w3-hide-small"><i class="fa fa-envelope"></i> Lines:<span id="lines">0</span></p>
    <p href="games.html" class="w3-bar-item tetris-info w3-hide-small"><i class="fas fa-dice"></i> Level: <span id="level">0</span></p>
    <!-- <span class="w3-bar-item tetris-info w3-hide-small" display:flex;>  Next: <canvas id="next" class="next"></canvas> </span> -->
</div>

<div class="w3-row w3-padding-32">
  <div class="w3-col m3 w3-center next">
      <h3> Next: </h3>
      <canvas id="next" class="next"></canvas>
  </div>

  <div class="w3-col m6 w3-center">
    <canvas id="board" class="game-board"></canvas>
  </div>
 
  <div class="w3-col m3 w3-center tetris-info">
    <div>
      <h3>Info</h3>
      <p>P for Pause</p>
      <p>Arrow up to rotate</p>
      <p>Right & Left arron to move</p>
      <p>Arrow down to speed up</p>
      <p>Space to move to bottom</p>
    </div>
  </div>

</div>

<!--

</div>
-->

</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">

    <div class="w3-xlarge w3-section">
       <a href="../../games.html" class="w3-bar-item w3-button w3-hide-small"><i class="fas fa-dice"></i> GAMES</a>
    </div>

</footer>

<script type="text/javascript" src="Tetris_constants.js"></script>
<script type="text/javascript" src="Tetris_board.js"></script>
<script type="text/javascript" src="Tetris_piece.js"></script>
<script type="text/javascript" src="Tetris_Main.js"></script>

</body>
</html>
