    </span>
    
    <div class="weather-select w3-center w3-padding w3-white w3-margin-top" style="display: none;" id="current-weather-btn-wrapper">
      <a id="current-weather-button" href="weather.html#current-weather-container" style="text-decoration: none;" > Current weather for your location </a>
    </div>

    <div class="weather-select w3-center w3-padding w3-white w3-margin-top" style="display: none;" id="seven-weather-btn-wrapper">

  <div class="weather-select w3-center w3-padding w3-white w3-margin-top">
    <input type="text" id="custom-weather-input" placeholder="Enter location" oninput="searchLocation()"> 
    <button id="other-weather" style="text-decoration: none; display: none;" onclick="searchWeatherLocation()"> Search location </button>
  </div>

  <div id="search-display" class="w3-center w3-padding w3-white w3-margin-top" style="display: none;"></div>
  
  
  </div>

    </span>

      <div id="current-weather-container" class="forecast-container"></div>

  </div>
</div>

<div id="coming-weather" class="bgimg-2 w3-display-container w3-opacity-min" style="display: none;">
  <div id="comming-weather-span" class="w3-display-middle forecast-wrapper">
    <span class="w3-xxlarge w3-text-black w3-wide">
      <h1 id="coming-weather-header" class="w3-center">Coming Week</h1>

    <div id="comming-weather-container" class="forecast-container"></div>
  </div>
</div>
